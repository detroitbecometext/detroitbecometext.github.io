<ng-container *transloco="let t">
	@if (item !== null) {
		<div>
			<h1 class="text-center text-2xl mb-4">
				{{ t(item.trackTranslationKey) }}
			</h1>
			<h2 class="text-center text-xl mb-4">
				{{ t(item.artistTranslationKey) }}
			</h2>

			<mat-divider></mat-divider>

			<p class="text-justify pt-4 pb-4">
				{{ t(item.descriptionTranslationKey) }}
			</p>
		</div>
	}
</ng-container>
