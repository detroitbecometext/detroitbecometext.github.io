<mat-card class="p-2 m-0 h-full">
	<h1>Contents</h1>

	<mat-divider></mat-divider>

	<nav class="mt-2">
		<ol>
			@for (item of chapterTocService.items$(); track item.id) {
				<li>
					<a
						class="text-sm"
						[class.ps-4]="item.level === 2"
						[class.ps-8]="item.level === 3"
						routerLink="./"
						[fragment]="item.id"
						title="{{ item.name }}"
					>
						{{ item.name }}
					</a>
				</li>
			}
		</ol>
	</nav>
</mat-card>
