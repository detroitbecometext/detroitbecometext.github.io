<fa-icon
    *ngIf="(themePickerService.isDark$ | async) === false"
    icon="sun"
    (click)="themePickerService.switchTheme()"
    matTooltip="Switch to dark mode"
    [ngClass]="{ 'stroke-current text-white': switchIconColor }"
></fa-icon>
<fa-icon
    *ngIf="(themePickerService.isDark$ | async) === true"
    icon="moon"
    (click)="themePickerService.switchTheme()"
    matTooltip="Switch to light mode"
    [ngClass]="{ 'stroke-current text-white': switchIconColor }"
></fa-icon>
