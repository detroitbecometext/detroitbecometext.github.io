<div class="flex flex-row flex-wrap justify-end">
	@for (lang of languagePickerService.supportedLanguages; track lang.lang) {
		<button
			[title]="lang.label"
			class="m-2"
			(click)="languagePickerService.changeLanguage(lang.lang)"
			matTooltip="{{ lang.label }}"
			[attr.aria-label]="'Change language to ' + lang.label"
		>
			<span class="flag fi fi-{{ lang.flag }}"></span>
		</button>
	}
</div>
