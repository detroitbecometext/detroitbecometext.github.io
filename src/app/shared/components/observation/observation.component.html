<div
	class="bg-blue-300 dark:bg-blue-500 dark:bg-opacity-10 bg-opacity-25 rounded-lg p-4"
>
	<div class="flex flex-row items-baseline">
		<p class="mb-2">
			<fa-icon
				[icon]="faSearch"
				[flip]="
					(textDirectionService.isRtl$ | async)
						? 'horizontal'
						: undefined
				"
				class="text-gray-700 dark:text-white"
			></fa-icon>
			<span class="font-bold ml-2 mr-1 mb-2">{{ label }}</span>
		</p>
	</div>
	<ng-content></ng-content>
</div>
