<div>
    <span class="mr-1">[</span>

    <div *ngIf="unlockType === UnlockType.Lock" class="inline">
        <fa-icon icon="lock-open" flip="horizontal"></fa-icon>
    </div>
    <div *ngIf="unlockType === UnlockType.Death" class="inline">
        <fa-icon icon="skull"></fa-icon>
    </div>
    <div *ngIf="unlockType === UnlockType.Time" class="inline">
        <fa-icon icon="hourglass-end"></fa-icon>
    </div>
    <div *ngIf="unlockType === UnlockType.Tv" class="inline">
        <fa-icon icon="tv"></fa-icon>
    </div>
    <div *ngIf="unlockType === UnlockType.Observation" class="inline">
        <fa-icon icon="eye"></fa-icon>
    </div>

    <span *ngIf="bracketsOnlyAroundIcon" class="ml-1">]</span>
    <div class="inline">
        <ng-content></ng-content>
    </div>
    <span *ngIf="!bracketsOnlyAroundIcon">]</span>
</div>
