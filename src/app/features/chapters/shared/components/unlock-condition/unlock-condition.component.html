<div>
    <span class="mr-1">[</span>
    <div
        *ngIf="unlockType === UnlockType.Lock"
        class="align-text-bottom inline"
    >
        <fa-icon icon="lock-open" flip="horizontal"></fa-icon>
    </div>
    <div
        *ngIf="unlockType === UnlockType.Death"
        class="align-text-bottom inline"
    >
        <fa-icon icon="skull"></fa-icon>
    </div>
    <div class="inline">
        <ng-content></ng-content>
    </div>
    <span>]</span>
</div>
